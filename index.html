<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="hero-image">
        <span role="img" aria-label="women at the office"></span>
      </div>

      <div class="content-body">
        <h1>
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p class="blurb">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">10k+ <br/><span class="category">companies</span></div>
          <div class="stat">314 <br/><span class="category">templates</span></div>
          <div class="stat">12M+ <br/><span class="category">queries</span></div>
        </div>
      </div>
      <!-- close content-body -->
    </div>
    <!-- close main-container -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Infinity-Mineeva">Sonji Goodman</a>.
    </div>
  </body>
</html>
